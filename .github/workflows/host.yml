name: Host Update

on:
  watch:
    types: [started]
  schedule:
    - cron: 15 22 * * *
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Manual trigger'
        required: true
        
permissions:
  contents: write
  
env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"
      
    - name: Update
      run: |
        wget https://raw.hellogithub.com/hosts -O hosts
        mv hosts host
    - name: Clean
      run: |
        git config --local user.email "huangsuming@users.noreply.github.com"
        git config --local user.name "huangsuming"
        git checkout --orphan latest_branch
        git add .
        git commit -m "${{ steps.date.outputs.date }}"
        git branch -D main
        git branch -m main
        
    - name: Push
      run: |
        git push -f origin main
        
