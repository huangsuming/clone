name: Delete old workflow runs
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs for remote repo
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'huangsuming/clone'
          retain_days: 7
          keep_minimum_runs: 3
